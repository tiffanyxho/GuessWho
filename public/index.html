        <!-- Dropdowns begin - different guess combinations
            * IDs of hints: 
            * brown-eyes, blue-eyes, female, male, hat, glasses, dark-skin, light-skin,
            * beard, mustache, beard-and-mustache, no-facial-hair, black-hair, white-hair, red-hair, yellow-hair, 
            * brown-hair, thin-eyebrows, thick-eyebrows, not-showing-eyebrows, big-nose,
            * regular-or-small-nose
            * Hair or no hair (bald)
            * Accessories: glasses, earrings (even though all the females are wearing earrings...), cap/hat
            * Facial expression 
            * Start with: 3-4 people, make game work first -> guessing dims player pictures?/ "flips player pictures"
        -->
        
        <!-- Line break - separate character buttons and hints -->
        <br>

        <div class="container">
            <!-- Eyes: brown, blue -->
            <div class="dropdown">
                <button class="dropbtn">Eyes</button>
                <div class="dropdown-content">
                    <button class="characteristic" id="brown-eyes">Brown Eyes</button>
                    <button class="characteristic" id="blue-eyes">Blue Eyes</button>
                </div>
            </div>

            <!-- Gender: female, male -->
            <div class="dropdown">
                <button class="dropbtn">Gender</button>
                <div class="dropdown-content">
                    <button class="characteristic" id="female">Female</button>
                    <button class="characteristic" id="male">Male</button>
                </div>
            </div>

            <!-- Accessories: hat, glasses -->
            <div class="dropdown">
                <button class="dropbtn">Accessories</button>
                <div class="dropdown-content">
                    <button class="characteristic" id="hat">Hat</button>
                    <button class="characteristic" id="glasses">Glasses</button>
                </div>
            </div>

            <!-- Skin color: dark, light -->
            <div class="dropdown">
                <button class="dropbtn">Skin Color</button>
                <div class="dropdown-content">
                    <button class="characteristic" id="dark-skin">Dark</button>
                    <button class="characteristic" id="light-skin">Light</button>
                </div>
            </div>

            <!-- Facial Hair: beard, mustache, both -->
            <div class="dropdown">
                <button class="dropbtn">Facial Hair</button>
                <div class="dropdown-content">
                    <button class="characteristic" id="beard">Beard</button>
                    <button class="characteristic" id="mustache">Mustache</button>
                    <button class="characteristic" id="beard-and-mustache">Both</button>
                    <button class="characteristic" id="no-facial-hair">None</button>
                </div>
            </div>

            <!-- Hair color: black, white, red, brown, yellow -->
            <div class="dropdown">
                <button class="dropbtn">Hair Color</button>
                <div class="dropdown-content">
                    <button class="characteristic" id="black-hair">Black Hair</button>
                    <button class="characteristic" id="white-hair">White Hair</button>
                    <button class="characteristic" id="red-hair">Red Hair</button>
                    <button class="characteristic" id="brown-hair">Brown Hair</button>
                    <button class="characteristic" id="yellow-hair">Yellow Hair</button>
                </div>
            </div>

            <!-- Eyebrows: thin, thick, not showing -->
            <div class="dropdown">
                <button class="dropbtn">Eyebrows</button>
                <div class="dropdown-content">
                    <button class="characteristic" id="thin-eyebrows">Thin Eyebrows</button>
                    <button class="characteristic" id="thick-eyebrows">Thick Eyebrows</button>
                    <button class="characteristic" id="not-showing-eyebrows">Not Showing Eyebrows</button>
                </div>
            </div>

            <!-- Nose: Big, regular or small -->
            <div class="dropdown">
                <button class="dropbtn">Nose Size</button>
                <div class="dropdown-content">
                    <button class="characteristic" id="big-nose">Big Nose</button>
                    <button class="characteristic" id="regular-or-small-nose">Regular Or Small</button>
                </div>
            </div>
        </div>
        <!-- Dropdowns end -->

        </div>
