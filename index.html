<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Guess Who?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Link to my css stylesheet -->
        <link rel = "stylesheet" href = "style.css" type = "text/css">
        <!-- Using bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <!--<button class="standard-btn" id="guess-character">Character to guess</button>-->

        <p id="guessesLeft">Guesses: 3</p>

        <!-- Buttons for all characters -->
        <button class="standard-btn brown-eyes" id="alex"></button>
        <button class="standard-btn brown-eyes" id="andy"></button>
        <button class="standard-btn brown-eyes" id="ashley"></button>
        <button class="standard-btn blue-eyes" id="kyle"></button>
        
        <!-- Dropdowns begin -->
        <!-- Eyes: brown, blue -->
        <div class="dropdown">
            <button class="dropbtn">Eyes</button>
            <div class="dropdown-content">
                <button class="characteristic" id="brown-eyes">Brown Eyes</button>
                <button class="characteristic" id="blue-eyes">Blue Eyes</button>
            </div>
        </div>

        <!-- Gender: female, male -->
        <div class="dropdown">
            <button class="dropbtn">Gender</button>
            <div class="dropdown-content">
                <button class="characteristic" id="female">Female</button>
                <button class="characteristic" id="male">Male</button>
            </div>
        </div>

        <!-- Accessories: hat, glasses -->
        <div class="dropdown">
            <button class="dropbtn">Accessories</button>
            <div class="dropdown-content">
                <button class="characteristic" id="hat">Hat</button>
                <button class="characteristic" id="glasses">Glasses</button>
            </div>
        </div>

        <!-- Skin color: dark, light -->
        <div class="dropdown">
            <button class="dropbtn">Skin color</button>
            <div class="dropdown-content">
                <button class="characteristic" id="female">Dark</button>
                <button class="characteristic" id="male">Light</button>
            </div>
        </div>
        <!-- Dropdowns end -->
        
        <!-- End text displayed -->
        <div>
            <p id="end-text"></p>
        </div>

        <!-- tell which JS file to reference & allow use of jQuery -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type = "text/javascript" src = "main.js"></script>
    </body>
</html>
